<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastre-se</h1>
    <form>
    <label for="campo_nome">Nome:</label>
    <input id="campo_nome" type="text" placeholder="Digite aqui" required>
    <br><br>
    <label for="campo_email">
        <ion-icon name="mail-outline"></ion-icon>  Email:
    </label>
    <input id="campo_email" type="email" placeholder="Digite aqui" required>
    <br><br>
    <label for="campo_password">Senha:</label>
    <input id="campo_password" type="password" placeholder="Digite aqui" required>
    <br><br>
    <label for="campo_date">Data:</label>
    <input id="campo_date" type="date" placeholder="Digite aqui">
    <br><br>
    <a href="index.html"><input id="campo_submit"type="submit" value="Entrar" required></a> 
    <br><br>

    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
